version: '3.8'

services:
  viral-engine:
    build: .
    container_name: viral_watch_engine
    restart: always
    volumes:
      # DB persistence
      - ./viral_data.db:/app/viral_data.db
      # Logs accessible from host
      - ./logs:/var/log
    environment:
      - TZ=Europe/Paris
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    env_file:
      - .env